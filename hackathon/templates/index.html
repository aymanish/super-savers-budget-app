<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- Real-time progress tracking with SSE -->
    <script>
        var source1 = new EventSource("/progress1");
        source1.onmessage = function(event) {
            $('.progress1 .progress-bar').css('width', event.data + '%').attr('aria-valuenow', event.data);
            $('.progress1 .progress-bar-label').text(event.data + '%');
            if (event.data >= 100) {
                source1.close();
            }
        };

        var source2 = new EventSource("/progress2");
        source2.onmessage = function(event) {
            $('.progress2 .progress-bar').css('width', event.data + '%').attr('aria-valuenow', event.data);
            $('.progress2 .progress-bar-label').text(event.data + '%');
            if (event.data >= 100) {
                source2.close();
            }
        };
    </script>
</head>
<body>

    <!-- First Progress Bar (progress1) -->
    <div class="progress1" style="width: 50%; margin: 50px;">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="progress-bar-label">0%</span> <!-- Label for real-time progress updates -->
        </div>
    </div>

    <!-- Second Progress Bar (progress2) -->
    <div class="progress2" style="width: 50%; margin: 50px;">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="progress-bar-label">0%</span> <!-- Label for real-time progress updates -->
        </div>
    </div>

</body>
</html>
